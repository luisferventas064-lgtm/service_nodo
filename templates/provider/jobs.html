<!DOCTYPE html>
<html>
<head>
    <title>Provider Jobs</title>
    <style>
        body { font-family: Arial; background:#f5f7fa; padding:40px; }
        .container {
            max-width:820px;
            margin:auto;
            background:white;
            padding:24px;
            border-radius:10px;
            box-shadow:0 3px 10px rgba(0,0,0,0.06);
        }
        .job {
            padding:16px 0;
            border-bottom:1px solid #e5e7eb;
        }
        .job:last-child { border-bottom:none; }
        form {
            margin-top:12px;
            display:flex;
            gap:10px;
        }
        button {
            border:none;
            border-radius:6px;
            padding:10px 14px;
            cursor:pointer;
        }
        .accept { background:#047857; color:white; }
        .reject { background:#b91c1c; color:white; }
    </style>
</head>
<body>

<div class="container">
    <h2>Jobs pendientes de respuesta</h2>

    {% if jobs %}
        {% for job in jobs %}
            <div class="job">
                Cliente: {{ job.client.first_name }} {{ job.client.last_name }}<br>
                Ciudad: {{ job.city }}<br>
                Tipo: {{ job.service_type.name }}<br>

                <form method="post" action="{% url 'ui:provider_job_action' job.job_id %}">
                    {% csrf_token %}
                    <button class="accept" name="action" value="accept">Aceptar</button>
                    <button class="reject" name="action" value="reject">Rechazar</button>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <p>No tienes jobs pendientes.</p>
    {% endif %}
</div>

</body>
</html>

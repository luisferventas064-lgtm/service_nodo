{% extends "base.html" %}

{% block title %}Verify Phone{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <input type="text" name="code" placeholder="Enter code" required />
  <button type="submit">Verify</button>
</form>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>NODO Dashboard</title>
    <style>
        body { font-family: Arial; background:#f4f6f9; padding:40px; }
        h1 { margin-bottom:30px; }
        .card {
            display:inline-block;
            background:white;
            padding:20px 30px;
            margin:10px;
            border-radius:10px;
            box-shadow:0 2px 6px rgba(0,0,0,0.1);
            min-width:200px;
        }
        .number { font-size:28px; font-weight:bold; }
        .label { color:#666; }
    </style>
</head>
<body>

<h1>NODO Internal Dashboard</h1>

<div class="card">
    <div class="number">{{ providers }}</div>
    <div class="label">Providers</div>
</div>

<div class="card">
    <div class="number">{{ jobs }}</div>
    <div class="label">Jobs</div>
</div>

<div class="card">
    <div class="number">{{ clients }}</div>
    <div class="label">Clients</div>
</div>

<div class="card">
    <div class="number">{{ workers }}</div>
    <div class="label">Workers</div>
</div>

<div style="margin-top: 30px;">
    <a href="/marketplace/"
       style="
         background:#111;
         color:white;
         padding:10px 16px;
         text-decoration:none;
         border-radius:6px;">
        Ver Marketplace Publico
    </a>

    <a href="/dashboard/marketplace/"
       style="
         background:#0b5cab;
         color:white;
         padding:10px 16px;
         text-decoration:none;
         border-radius:6px;
         margin-left:10px;">
        Analytics Marketplace
    </a>
</div>

</body>
</html>

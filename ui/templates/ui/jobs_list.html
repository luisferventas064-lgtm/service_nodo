{% extends "ui/base.html" %}

{% block title %}Jobs{% endblock %}

{% block content %}
<h1 class="h4 mb-3">Jobs (ultimos 100)</h1>

<table class="table table-sm table-striped align-middle">
  <thead>
    <tr>
      <th>ID</th>
      <th>Status</th>
      <th>Creado</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for j in jobs %}
      <tr>
        <td>{{ j.job_id }}</td>
        <td>{{ j.job_status|default:"-" }}</td>
        <td>{{ j.created_at|date:"Y-m-d H:i:s"|default:"-" }}</td>
        <td>
          <a class="btn btn-outline-primary btn-sm" href="{% url 'ui:job_detail' j.job_id %}">
            Ver
          </a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="4" class="text-muted">No hay jobs.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
